<div class="container">
    <h2 class="text-center">Browse Games</h2>
    <form class="row" role="form">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="input-group">
                <input type="text" placeholder="Game Name" class="form-control" ng-model="query">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary" ng-click="search()" title="Search">
                        <i class="fa fa-search"></i> <span class="hidden-xs">Search</span>
                    </button>
                </span>
            </div>
        </div>
    </form>
    <br/>

    <!-- Doing search -->
    <div ng-show="searching"  class="loader text-center">
        <h4>Performing search...</h4>
        <div class="progress" style="width: 60%; margin: auto">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Search results -->
    <div class="row" ng-hide="games.length == 0">
        <div class="col-md-3" ng-repeat="game in games | filter: {name: query}">
            <game-summary game="game"></game-summary>
        </div>
    </div>

    <!-- No results found -->
    <h4 ng-show="games.length == 0" class="text-center">No games found.</h4>
</div>
