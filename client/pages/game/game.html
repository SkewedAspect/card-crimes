<!-- Paused Modal -->
<script type="text/ng-template" id="pauseModal.html">
    <div class="modal-header">
        <h3 class="modal-title"><i class="fa fa-clock-o"></i> Game Paused</h3>
    </div>
    <div class="modal-body text-center">
        <h2>Game Paused</h2>
        <p class="text-muted">Once there are two or more human players, the game will continue.</p>
    </div>
    <div class="modal-footer">
        <div class="container-fluid ">
            <div class="row">
                <div id="modal-share" class="col-xs-12 col-sm-6">
                    <table>
                        <tr>
                            <td>
                                <div facebook class="facebookShare" data-url="{{ url }}" data-shares="shares">{{ shares }}</div>
                            </td>
                            <td>
                                <div gplus class="g-plus" data-href="{{ url }}" data-action="share" data-annotation="none"></div>
                            </td>
                            <td>
                                <a twitter data-count="none" data-url="{{ url }}"></a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="modal-nav" class="col-xs-6">
                    <div class="btn-group">
                        <button ng-if="!game.isPlayer()" class="btn btn-primary" ng-click="join()"><i class="fa fa-share"></i> Join</button>
                    </div>
                    <a href="/" class="btn btn-danger"><i class="fa fa-sign-out"></i> Leave</a>
                </div>
            </div>
        </div>
    </div>
</script>

<!-- Winning Modal -->
<script type="text/ng-template" id="winningModal.html">
    <div class="modal-header">
        <h3 class="modal-title"><i class="fa fa-trophy"></i> Winner Selected</h3>
    </div>
    <div class="modal-body text-center">
        <h1 class="text-center">
            <span class="call" ng-repeat="snippet in winningResponse.call.text">
                {{ snippet }}
                <span ng-if="!$last" class="blank">{{ winningResponse.response[$index].displayText | renderResponse }}</span>
            </span>
        </h1>
        <h3 class="text-right text-muted"><i>--{{ winningResponse.player.name }}</i></h3>
    </div>
    <div ng-if="game.isPlayer()" class="modal-footer">
        <button class="btn btn-primary" ng-click="$close()"><i class="fa fa-sign-out"></i> Continue</button>
    </div>
</script>

<!-- If the game doesn't exist, we show a nice helpful template -->
<div ng-hide="game" class="container text-center">
    <h2>Game not found.</h2>
    <p>The game you're looking for can't be found. It may have ended, or perhaps you typed in the url incorrectly.</p>
    <p>Feel free to try again, or you can <a href="/game">browse</a> for games to join.</p>
</div>

<!-- Otherwise, we let our sub templates handle this. -->
<div class="game" ng-show="game" ng-include="gameTemplate"></div>
